<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Sederhana</h1>
    </header>
    <main>
        <p>Ini adalah contoh website sederhana menggunakan PHP, JavaScript, dan CSS.</p>
        <button id="clickMe">Klik Saya!</button>
        <p id="message"></p>

        <button id="openPopup">Kirim Pesan WhatsApp</button>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Kirim Pesan WhatsApp</h2>
                <input type="text" id="messageInput" placeholder="Tulis pesan Anda di sini...">
                <button id="sendMessage">Kirim</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Website Sederhana</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
